<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="user">
    <ion-item>
      {{user.email}}
    </ion-item>
    <ion-item>
      {{user.firstName}}
    </ion-item>
    <ion-item>
      {{user.lastName}}
    </ion-item>
    <ion-item>
      {{user.phone}}
    </ion-item>
  </ion-list>

  
  
  

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
